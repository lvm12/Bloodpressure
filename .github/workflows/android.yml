name: Android CI

on: push


jobs:
    build:
        name: Build APK
        runs-on: ubuntu-latest
        steps:
              - name: Checkout project sources
                uses: actions/checkout@v4
              - name: Setup Gradle 
                uses: gradle/actions/setup-gradle@v3 
              - name: Run build with Gradle Wrapper 
                run: ./gradlew build
